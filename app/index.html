<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>djwaProfile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.3.8/angular-animate.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="modules/home/controller.js"></script>
        <script type="text/javascript" src="modules/list/controller.js"></script>
        <script type="text/javascript" src="modules/list/directive.js"></script>
        <script type="text/javascript" src="bower_components/userapp/userapp.client.js"></script>
        <script type="text/javascript" src="bower_components/userapp-angular/angularjs.userapp.js"></script>
    </head>
    <body>
        <main>
            <nav ng-show="user.authenticated" class="navbar navbar-default navbar-fixed-top slide-down slide-up">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" ng-controller="siteLocationCrtl">
                        <li ng-class="{active: isActive('/dashboard')}"><a href="#/dashboard">home</a></li>
                        <li ng-class="{active: isActive('/list')}"><a href="#/list">list</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right log-out">
                        <li><a href="#/login" ua-logout>log out</a></li>
                    </ul>
                </div>
            </nav>
            <div class="fadein fadeout view {{ pageClass}}" ng-view></div>
        </main>
    </body>
</html>
