<!DOCTYPE html>
<html>
    <head>
        <title>djwa APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link rel="stylesheet" type="text/css" href="styles/styles.min.css" />
        <!--todo: preserve file path for dev env-->
    </head>
    <body>
    <div  ng-scrollable style="width: 100%; height: 100%;">
        <main ng-class="{ 'app-mode' : user.authenticated, 'public-mode' : !user.authenticated }">
            <nav ng-show="user.authenticated" class="navbar navbar-default navbar-fixed-top slide-down slide-up"
                 role="navigation">
                <div>
                    <div class="logo" ng-controller='PathsCrtl'>
                        <img ng-src="{{LogoImgPath}}" alt="Jeremi's Practice"/>
                        <h2>JPA</h2>
                    </div>
                    <ul class="nav navbar-nav" ng-controller="SiteLocationCrtl">
                        <!--todo:ui-sref-active-->
                        <li ng-class="{active: isActive('/dashboard')}"><a ui-sref="dashboard">home</a></li>
                        <li ng-class="{active: isActive('/list')}"><a ui-sref="list">list</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right log-out">
                        <li>
                            <a ui-sref="login" ua-logout>
                                <span class="glyphicon glyphicon-off"></span>
                                <span class="text-after-icon"></span>Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="fadein fadeout view {{ pageClass}}" ui-view></div>
        </main>
    </div>
        <!-- build:[data-main] scripts/main.min.js -->
        <script src="vendor/requirejs/require.js" data-main="scripts/main.min.js"></script>
        <!--<script type="text/javascript" src="../bower_components/requirejs/require.js" data-main="scripts/entrypoint.js"></script>-->
        <!-- /build -->
    <!--todo:src is not refactoring to vendor-->
    </body>
</html>
