<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>djwa APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <main>
            <nav ng-show="user.authenticated" class="navbar navbar-default navbar-fixed-top slide-down slide-up"
                 role="navigation">
                <div>
                    <div class="logo" ng-controller='PathsCrtl'>
                        <img ng-src="{{LogoImgPath}}" alt="Jeremi's Practice"/>

                        <h2>JPA</h2>
                    </div>
                    <ul class="nav navbar-nav" ng-controller="SiteLocationCrtl">
                        <!--todo:ui-sref-active-->
                        <li ng-class="{active: isActive('/dashboard')}"><a ui-sref="dashboard">home</a></li>
                        <li ng-class="{active: isActive('/list')}"><a ui-sref="list">list</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right log-out">
                        <li><a ui-sref="login" ua-logout>log out</a></li>
                    </ul>
                </div>
            </nav>
            <div class="fadein fadeout view {{ pageClass}}" ui-view></div><!--todo: change on ui router-->
        </main>
        <!--todo: implement requirejs-->
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/home/controller.js"></script>
        <script type="text/javascript" src="scripts/list/controller.js"></script>
        <script type="text/javascript" src="scripts/list/service.js"></script>
        <script type="text/javascript" src="scripts/list/directive.js"></script>
        <script type="text/javascript" src="../bower_components/userapp/userapp.client.js"></script>
        <script type="text/javascript" src="../bower_components/userapp-angular/angularjs.userapp.js"></script>
    </body>
</html>
