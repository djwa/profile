<article class="login-box">
    <div class="logo">
        <img ng-src="http://localhost:8383/djwaProfile/app/assets/images/angular-logo.png" alt="Jeremi's Practice" />
    </div>
    <h1>Jeremi's Practice App</h1>
    <div class='login-form login-form-animiations'>
        <form ua-login>
            <input name="login" placeholder="Username"><br>
            <input name="password" placeholder="Password" type="password"><br>
            <p><button type="submit">Log in</button> or <a href="" ua-oauth-link="google">Log in with Google</a></p>

            <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
            <p ng-show="error">{{ error.message}}</p>
        </form>
        <p><a href="#/signup">Sign up</a></p>
        <p><a href="#/reset-password">Reset password</a></p>
    </div>
</article>
